            <div class="iview-caption blackcaption" data-x="50" data-y="192" data-width="160" data-transition="wipeLeft" data-easing="easeInOutElastic">欧洲大都市建筑风格</div>
            <div class="iview-caption blackcaption" data-x="50" data-y="249" data-width="160" data-transition="wipeLeft" data-easing="easeInOutElastic">体量不小</div>

            <div class="iview-caption caption7" data-x="0" data-y="0" data-width="180" data-height="480" data-transition="wipeRight">
                <h3>武康路392号</h3>
                <p>自清朝、北洋、南京政府、汪伪政府和人民政府，加上法租界公董局，一百年间有五六个行政权力相继管理过这条马路。根据徐汇区文化局文物普查时从老居民处得到的信息，投资此处别墅的是一位军阀，</p>
